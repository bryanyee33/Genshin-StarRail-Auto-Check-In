name: Run Python

on:
  workflow_dispatch:

env:
  OS_COOKIE: ${{ secrets.OS_COOKIE }}

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Run Python Script
      run: |
        pip install -r requirements.txt
        python main.py
